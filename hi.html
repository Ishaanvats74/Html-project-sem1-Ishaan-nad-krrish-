<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the dropdown menu */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="h-[100vh] w-full">
        <div class="h-[15vh] bg-blue-500 w-full border-2 border-black text-6xl flex justify-center align-center pt-5">
            <h1>Shaheed Sukhdev College of Business Studies</h1>
        </div>
        <div class="h-[6vh] bg-black flex gap-8 text-xl justify-start items-center p-4 text-white">
            <div>Home</div>
            <div class="dropdown relative">
                Activities
                <div class="dropdown-menu absolute hidden bg-white text-black py-2 mt-1 border rounded shadow-lg">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200">Education</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200">Sports</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200">Culture</a>
                </div>
            </div>
            <div>Study Material</div>
            <div>About</div>
        </div>
        <div class="flex">
            <div class="h-[75vh] w-1/3 bg-pink-300 border-2 border-black cursor-pointer flex flex-col">
                <section id="left-pane">
                    <nav>
                        <div><a onclick="loadFaculty()"> Faculty</a></div>
                        <div><a onclick="loadCourses()"> Courses</a></div>
                    </nav>
                </section>
            </div>
            <div class="h-[75vh] w-2/3 bg-yellow-200 border-2 border-black flex flex-col">
                <section id="right-pane">
                    <iframe id="iFrame" class="w-full h-full border-0"></iframe>
                </section>
            </div>
        </div>
        <div class="footer h-[4vh] bg-black text-lg flex justify-center items-center p-1 text-white">
            footer
        </div>
    </div>

    <script>
        function loadFaculty() {
            let iframeEle = document.getElementById("iFrame");
            iframeEle.src = "faculty-details.html";
        }
        function loadCourses() {
            let iframeEle = document.getElementById("iFrame");
            iframeEle.src = "course-details.html";
        }
    </script>
</body>
</html>
